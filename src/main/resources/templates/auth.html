<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .form-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .form-container.active {
            max-height: 1000px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <!-- Tabs -->
    <div class="flex mb-6 border-b"> 
        <button id="login-tab" class="flex-1 py-3 font-medium text-center border-b-2 border-blue-500 text-blue-500">Login</button>
        <button id="register-tab" class="flex-1 py-3 font-medium text-center text-gray-500 hover:text-gray-700">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container active">
        <form th:action="@{/auth}" method="post">
            <div class="mb-4">
                <label for="login-email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="text" name="phone" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your phone">
                <div class="mt-1 text-right">
                    <a href="#" class="text-xs text-blue-500 hover:underline">Forgot Password?</a>
                </div>
            </div>
            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-500 rounded">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container">
        <form>
            <div class="mb-4">
                <label for="register-name" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="register-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your full name">
            </div>
            <div class="mb-4">
                <label for="register-email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="register-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="register-password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="register-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Create a password">
            </div>
            <div class="mb-6">
                <label for="register-confirm-password" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="register-confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Confirm your password">
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-500 rounded">
                    <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a></span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Register</button>
        </form>
    </div>

    <!-- Social Login -->
    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
            <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <svg class="h-5 w-5 mr-2" fill="#4285F4" viewBox="0 0 24 24">
                    <path d="M12.545 12.151L12.545 7.80447H19.265C19.385 8.31447 19.445 8.79047 19.445 9.26447C19.445 11.4605 18.665 13.2565 17.105 14.3365C15.665 15.3605 14.005 15.7245 12.545 15.7245C9.24498 15.7245 6.39498 13.6005 5.35498 10.6005C5.02898 9.68847 4.86498 8.69247 4.86498 7.65047C4.86498 6.60847 5.02898 5.61247 5.35498 4.70047C6.39498 1.70047 9.24498 -0.423531 12.545 -0.423531C14.545 -0.423531 16.185 0.360469 17.475 1.56047L14.765 4.28047C14.125 3.67047 13.365 3.35847 12.545 3.35847C10.745 3.35847 9.18498 4.38847 8.54498 5.83047C8.28498 6.33047 8.14498 6.98047 8.14498 7.65047C8.14498 8.32047 8.28498 8.97047 8.54498 9.47047C9.18498 10.9125 10.745 11.9425 12.545 11.9425C13.385 11.9425 14.145 11.7545 14.725 11.4445C15.385 11.0805 15.885 10.5805 16.205 9.93047C16.385 9.60847 16.505 9.25047 16.565 8.88047H12.545V5.95047H19.365C19.435 6.49047 19.475 7.03047 19.475 7.59047C19.475 9.07047 19.225 10.4645 18.725 11.7305C18.225 12.9965 17.505 14.0805 16.565 14.9365C15.105 16.3065 13.185 17.0045 12.545 17.0045C10.005 17.0045 7.62498 15.9745 6.06498 14.2685C4.52498 12.5865 3.62498 10.2405 3.62498 7.65047C3.62498 5.06047 4.52498 2.71447 6.06498 1.03247C7.62498 -0.671531 10.005 -1.70153 12.545 -1.70153C14.425 -1.70153 16.185 -1.07153 17.605 0.0324688C19.025 1.13647 20.045 2.65647 20.545 4.38847L20.765 5.03847H12.545"/>
                </svg>
                Google
            </button>
            <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <svg class="h-5 w-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>
</div>

<script>
    // Simple tab switching functionality
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('border-blue-500', 'text-blue-500');
        registerTab.classList.remove('border-blue-500', 'text-blue-500');
        registerTab.classList.add('text-gray-500');

        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('border-blue-500', 'text-blue-500');
        loginTab.classList.remove('border-blue-500', 'text-blue-500');
        loginTab.classList.add('text-gray-500');

        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
</script>
</body>
</html>
